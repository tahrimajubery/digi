<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digi-Tah</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Manrope:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100vh;
      overflow-x: hidden;
    }
  </style>
</head>
<body>
  <!-- Home button -->
  <button id="home-button" class="home-btn">˗ˋˏ ♡ ˎˊ˗</button>

  <!-- Floating Background Media Layer -->
  <div id="media-background"></div>

  <!-- Year/Month Navigation -->
  <main>
    <h1 class="site-title">Digi-Tah </h1>
    <p class="site-subtitle">T's life through a digital [◉¯]</p>
    <div id="years-container"></div>
    <div id="months-container"></div>
    <div id="events-container"></div>
  </main>

  <!-- Upload Form -->
  <div id="upload-form" class="upload-form">
    <h2>Add New Memory</h2>
    <input type="text" id="event-title" placeholder="What's this memory? ᝰ✍︎" />
    <textarea id="event-description" placeholder="Describe it! ᯓ★" rows="3"></textarea>

    <div class="form-row">
      <select id="event-year">
        <option value="2025">2025</option>
        <option value="2026">2026</option>
      </select>
      <select id="event-month">
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="March">March</option>
        <option value="April">April</option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="August">August</option>
        <option value="September">September</option>
        <option value="October">October</option>
        <option value="November">November</option>
        <option value="December">December</option>
      </select>
    </div>

    <div class="file-input-container">
      <label for="event-files">Digis 📸</label>
      <input type="file" id="event-files" multiple accept="image/*,video/*" />

      <label for="event-intro-video">Intro Vid 📽</label>
      <input type="file" id="event-intro-video" accept="video/*" />
    </div>

    <div class="form-buttons">
      <button onclick="toggleUploadForm()">Cancel</button>
      <button onclick="handleUpload()" class="primary-btn">Add Memory</button>
    </div>
  </div>

  <!-- Floating Add Button -->
  <button class="upload-fab" onclick="toggleUploadForm()">＋</button>

  <!-- Main Script -->
  <script src="script.js"></script>
</body>
</html>
